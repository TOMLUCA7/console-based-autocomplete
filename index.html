<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Dictionary UI</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center font-sans" id="app-root">
    <main class="w-full max-w-xl px-6" id="main-layout">
        <!-- Add word row -->
        <div class="flex gap-3" id="add-word-row">
            <input
                id="add-word-input"
                type="text"
                placeholder="Enter a word to add to dictionary"
                class="flex-1 h-14 rounded-2xl border border-slate-200 bg-white px-4 text-slate-800 placeholder:text-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
            >
            <button
                id="add-word-button"
                class="h-14 px-6 rounded-2xl bg-indigo-500 text-white text-base font-semibold shadow-sm hover:bg-indigo-600 active:bg-indigo-700 transition-colors"
            >
                Add Word
            </button>
        </div>

        <!-- Error message -->
        <div
            id="error-box"
            class="mt-4 rounded-2xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700 flex hidden items-center gap-2"
        >
            <span class="text-lg" aria-hidden="true">✗</span>
            <p id="error-text">Cannot add empty word</p>
        </div>

        <!-- Success message -->
        <div
            id="success-box"
            class="mt-4 rounded-2xl border border-emerald-200 bg-emerald-100 px-4 py-3 text-sm text-emerald-800 flex hidden items-center gap-2"
        >
            <span class="text-lg" aria-hidden="true">✔</span>
            <p id="success-text">Added '' to dictionary</p>
        </div>

        <!-- Autocomplete input -->
        <div class="mt-10" id="autocomplete-container">
            <input
                id="autocomplete-input"
                type="text"
                placeholder="Start typing to see suggestions..."
                class="w-full h-16 rounded-2xl border border-slate-200 bg-white px-4 text-slate-800 placeholder:text-slate-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
            >

            <!-- Suggestions dropdown -->
            <div
                id="suggestions-panel"
                class="mt-3 hidden rounded-2xl border border-slate-200 bg-white shadow-lg overflow-hidden"
            >
                <ul id="suggestions-list" class="divide-y divide-slate-100"></ul>
            </div>
        </div>

        <!-- Dictionary count card -->
        <section class="mt-10" id="dictionary-card-section">
            <div class="w-full rounded-3xl bg-slate-100 py-10 text-center shadow-inner" id="dictionary-card">
                <div class="text-5xl font-semibold text-indigo-500" id="dictionary-count">0</div>
                <div class="mt-2 text-slate-500 text-lg" id="dictionary-label">Words in Dictionary</div>
            </div>
        </section>
    </main>
    <script type="module" src="appForWeb.js"></script>
</body>
</html>
